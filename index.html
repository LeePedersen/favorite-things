<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pick Your Favorite Things!</h1>
        <form id="questions" action="index.html" method="post">
          <label for='question1'>What is your favorite ice cream?</label>
          <input type="text" id="iceCream">
          <label for='question2'>What is your favorite season?</label>
          <input type="text" id="season">
          <label for='question3'>What is your favorite super hero?</label>
          <input type="text" id="superHero">
          <label for='question4'>What is your favorite book?</label>
          <input type="text" id="book">
          <button type="submit" name="btn">Submit</button>
        </form>

    </div>
  </body>
</html>
